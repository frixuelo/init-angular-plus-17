<section>
@if (isLoggedIn) {
<p>Bienvenido, {{username}}</p>
<img 
(click)="greet()"
alt="photo" 
src="https://github.com/frixuelo.png" />
} @else {
<p>¡Inicia sesion!</p>
<button (click)="isLoggedIn = true">Log In</button> <!-- Está funcionando como un Estado -->
}

<app-games
(addFavoriteEvent)="getFavorite($event)" username="{{ username }}"></app-games>

@if (favGame != '') {
    <p>Tu juego favorito es {{ favGame }}</p>
}
</section>
